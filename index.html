<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার প্রথম ওয়েবসাইট</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* একটি সাধারণ বাংলা সমর্থিত ফন্ট ব্যবহার করা হচ্ছে */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            width: 100%;
        }
        header h1 {
            margin: 0;
            padding: 0.5em;
        }
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>আমার ওয়েবসাইটে স্বাগতম!</h1>
    </header>

    <main>
        <h2>এটি আমার প্রথম ওয়েবসাইট</h2>
        <p>আমি GitHub Pages ব্যবহার করে এই ওয়েবসাইটটি তৈরি করছি। এটি একটি সাধারণ স্ট্যাটিক ওয়েবসাইট।</p>
        <p>আপনি এখানে আপনার নিজের সম্পর্কে তথ্য, আপনার প্রকল্প, বা অন্য যেকোনো কিছু যোগ করতে পারেন।</p>
        <p>শুভকামনা!</p>
    </main>

    <footer>
        <p>&copy; ২০২৫ - আব্দুর রহমান </p>
    </footer>
</body>
</html>
